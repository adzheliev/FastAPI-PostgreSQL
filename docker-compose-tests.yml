version: '3.8'

services:

  database:
    image: postgres:15.1-alpine
    restart: always
    container_name: database
    expose:
      - "5432"
    ports:
      - "5432:5432"
    env_file:
      - .test.env


  test_app:
    build:
      context: .
      dockerfile: Dockerfile_tests
    container_name: app_tests
    depends_on:
      - database
    ports:
      - "8000:8000"
    env_file:
      - .test.env

